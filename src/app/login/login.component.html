<div class="container text-center">
  <div class="row d-flex justify-content-center form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

      <div class="container form-floating col col-lg-4">
        <input type="text" class="form-control m-1" id="floatingInput" name="username" [(ngModel)]="username">
        <label for="floatingInput">Użytkownik</label>
      </div>
      <div class="container form-floating col col-lg-4">
        <input type="password" class="form-control m-1" id="floatingPassword"  name="password" [(ngModel)]="password">
        <label for="floatingPassword">Hasło</label>
      </div>

      <div class="container form-floating col col-lg-4">
        <button class="btn btn-lg btn-primary m-1" type="submit" (click)=login()>Zaloguj</button>
      </div>
    </form>
  </div>
</div>
